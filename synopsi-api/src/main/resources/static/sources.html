<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Manage Sources</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">Synopsi</div>
    <div class="nav-links">
        <a href="dashboard.html">Feed</a>
        <a href="sources.html" class="active">Sources</a>
        <a href="topics.html">Topics</a>
        <a href="settings.html">Settings</a>
        <a href="#" id="logout">Logout</a>
    </div>
</nav>

<div class="container">
    <h2>Manage Sources</h2>

    <div class="card">
        <h3 id="formTitle">Add New Source</h3>
        <form id="addSourceForm">
            <input type="hidden" id="sourceId">

            <div class="form-group">
                <label for="sourceName">Source Name *</label>
                <input type="text" id="sourceName" required placeholder="e.g., TechCrunch">
            </div>

            <div class="form-group">
                <label for="sourceUrl">Base URL *</label>
                <input type="url" id="sourceUrl" required placeholder="https://example.com/rss">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sourceType">Source Type (optional)</label>
                    <select id="sourceType">
                        <option value="">-- Select Type --</option>
                        <option value="NEWS">News</option>
                        <option value="BLOG">Blog</option>
                        <option value="ACADEMIC">Academic</option>
                        <option value="MAGAZINE">Magazine</option>
                        <option value="PODCAST">Podcast</option>
                        <option value="VIDEO">Video</option>
                        <option value="RSS">RSS</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="isActive">Status</label>
                    <select id="isActive">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>

            <div id="formError" class="error-message" style="display: none;">
                <p id="formErrorText"></p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Source</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h3>Your Sources</h3>
        <div id="listError" class="error-message" style="display: none;">
            <p id="listErrorText"></p>
        </div>
        <div id="sourceList" class="source-list"></div>
    </div>
</div>

<template id="sourceItemTemplate">
    <div class="source-item">
        <div class="source-info">
            <h4 class="source-name"></h4>
            <a href="" target="_blank" class="source-url" rel="noopener noreferrer"></a>
            <div class="source-meta">
                <span class="source-date"></span>
                <span class="source-type-badge source-badge"></span>
                <span class="source-status-badge source-badge inactive"></span>
            </div>
        </div>
        <div class="source-actions">
            <button class="btn btn-secondary edit-btn">Edit</button>
            <button class="btn btn-danger delete-btn">Remove</button>
        </div>
    </div>
</template>

<template id="emptyStateTemplate">
    <p class="empty-state">No sources added yet</p>
</template>

<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/utils.js"></script>
<script src="js/sources.js"></script>
</body>
</html>
