<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Manage Sources</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">Synopsi</div>
    <div class="nav-links">
        <a href="dashboard.html">Feed</a>
        <a href="sources.html" class="active">Sources</a>
        <a href="topics.html">Topics</a>
        <a href="settings.html">Settings</a>
        <a href="#" id="logout">Logout</a>
    </div>
</nav>

<div class="container">
    <h2>Manage RSS Feeds</h2>

    <div class="card">
        <h3>Add New Source</h3>
        <form id="addSourceForm">
            <div class="form-group">
                <label for="sourceName">Source Name</label>
                <input type="text" id="sourceName" required>
            </div>

            <div class="form-group">
                <label for="sourceUrl">RSS Feed URL</label>
                <input type="url" id="sourceUrl" required placeholder="https://example.com/feed.xml">
            </div>

            <button type="submit" class="btn btn-primary">Add Source</button>
        </form>
    </div>

    <div class="card">
        <h3>Your Sources</h3>
        <div id="sourceList" class="source-list"></div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/sources.js"></script>
</body>
</html>
