<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <h1>Forgot Password</h1>
        <p class="subtitle">Enter your email to receive reset instructions</p>

        <form id="forgotPasswordForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary" id="resetBtn">Send Reset Link</button>

            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script src="js/api.js"></script>
<script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const resetBtn = document.getElementById('resetBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }

    forgotPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('email').value;

        resetBtn.disabled = true;
        resetBtn.textContent = 'Sending...';

        try {
            await api.requestPasswordReset(email);
            showSuccess('If an account exists with that email, password reset instructions have been sent. Check your console logs for the reset token.');
            forgotPasswordForm.reset();
        } catch (error) {
            showError(error.message || 'Unable to process password reset request');
        } finally {
            resetBtn.disabled = false;
            resetBtn.textContent = 'Send Reset Link';
        }
    });
</script>
</body>
</html>
