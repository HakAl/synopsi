<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <h1>Forgot Password</h1>
        <p class="subtitle">Enter your email to receive reset instructions</p>

        <form id="forgotPasswordForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary" id="resetBtn">Send Reset Link</button>

            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/password.js.js"></script>
</body>
</html>
