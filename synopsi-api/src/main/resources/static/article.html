<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Article</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">Synopsi</div>
    <div class="nav-links">
        <a href="dashboard.html">Feed</a>
        <a href="sources.html">Sources</a>
        <a href="topics.html">Topics</a>
        <a href="settings.html">Settings</a>
        <a href="#" id="logout">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="article-container">
        <a href="dashboard.html" class="back-link">&larr; Back to Feed</a>

        <article id="articleContent">
            <h1 id="articleTitle"></h1>
            <div class="article-meta" id="articleMeta"></div>
            <img id="articleImage" class="article-image" alt="">
            <p class="article-description" id="articleDescription"></p>
            <div class="article-content" id="articleBody"></div>
            <p class="article-author" id="articleAuthor"></p>
        </article>

        <div id="errorMessage" class="error-message" style="display: none;">
            <h2>Unable to load article</h2>
            <p id="errorText"></p>
            <a href="dashboard.html" class="back-link">Return to Feed</a>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/article.js"></script>
</body>
</html>
