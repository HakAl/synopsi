<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">Synopsi</div>
    <div class="nav-links">
        <a href="dashboard.html">Feed</a>
        <a href="sources.html">Sources</a>
        <a href="topics.html">Topics</a>
        <a href="settings.html" class="active">Settings</a>
        <a href="#" id="logout">Logout</a>
    </div>
</nav>

<div class="container">
    <h2>Settings</h2>

    <div class="card">
        <h3>Change Password</h3>
        <form id="changePasswordForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" required>
            </div>

            <button type="submit" class="btn btn-primary" id="changePasswordBtn">Update Password</button>
        </form>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    checkAuth();

    const changePasswordForm = document.getElementById('changePasswordForm');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }

    document.getElementById('logout').addEventListener('click', (e) => {
        e.preventDefault();
        logout();
    });

    changePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmNewPassword) {
            showError('New passwords do not match');
            return;
        }

        if (newPassword.length < 8) {
            showError('Password must be at least 8 characters');
            return;
        }

        changePasswordBtn.disabled = true;
        changePasswordBtn.textContent = 'Updating...';

        try {
            await api.changePassword(currentPassword, newPassword);
            showSuccess('Password updated successfully!');
            changePasswordForm.reset();
        } catch (error) {
            showError(error.message || 'Failed to update password');
        } finally {
            changePasswordBtn.disabled = false;
            changePasswordBtn.textContent = 'Update Password';
        }
    });
</script>
</body>
</html>
