<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsi - Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password</p>

        <form id="resetPasswordForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary" id="resetBtn">Reset Password</button>

            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script src="js/api.js"></script>
<script>
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const resetBtn = document.getElementById('resetBtn');
    const errorMessage = document.getElementById('errorMessage');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        errorMessage.textContent = 'Invalid or missing reset token';
        errorMessage.style.display = 'block';
        resetPasswordForm.querySelector('button').disabled = true;
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    function hideError() {
        errorMessage.style.display = 'none';
    }

    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        if (newPassword.length < 8) {
            showError('Password must be at least 8 characters');
            return;
        }

        resetBtn.disabled = true;
        resetBtn.textContent = 'Resetting...';

        try {
            await api.confirmPasswordReset(token, newPassword);
            window.location.href = 'index.html';
        } catch (error) {
            showError(error.message || 'Failed to reset password. The token may be invalid or expired.');
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
        }
    });
</script>
</body>
</html>
